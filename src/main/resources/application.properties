
# Server port
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/fitnessapp
spring.data.mongodb.auto-index-creation=true

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

# Enhanced Redis Configuration
spring.redis.database=0
spring.redis.password=
spring.redis.ssl=false
spring.redis.connect-timeout=2000
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=2
spring.redis.lettuce.pool.max-wait=-1ms

# Rate Limiting Configuration
app.ratelimit.enabled=true
app.ratelimit.limit=100
app.ratelimit.refresh-period=60
app.ratelimit.timeout-duration=3

# JWT Configuration
app.jwt.secret=YourSecretKeyHereWhichShouldBeVeryLongAndSecure12345678901234567890
app.jwt.expiration=86400000
app.jwt.header=Authorization
app.jwt.prefix=Bearer 

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173

# API Versioning
app.api.current-version=v1
app.api.supported-versions=v1,v2

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.fitness.application=DEBUG
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG

# Date format
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC

# MongoDB Performance Tuning
spring.data.mongodb.connection-pool-max-size=100
spring.data.mongodb.connection-pool-min-size=5
spring.data.mongodb.connection-pool-max-wait-time=10000
spring.data.mongodb.connection-pool-max-idle-time=60000
spring.data.mongodb.connection-pool-max-life-time=0

