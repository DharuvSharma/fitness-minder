
# Server configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=fitnessminder
spring.data.mongodb.auto-index-creation=true

# Redis Configuration (for caching)
spring.redis.host=localhost
spring.redis.port=6379

# JWT Configuration
app.jwt.secret=verySecureJwtSecretKeyThatShouldBeAtLeast256BitsLongForProperSecurity
app.jwt.expiration=86400000
app.jwt.header=Authorization
app.jwt.prefix=Bearer 

# Rate limiting
app.ratelimit.enabled=true
app.ratelimit.limit=100
app.ratelimit.refresh-period=60
app.ratelimit.timeout=1

# Logging
logging.level.com.fitness.application=INFO
logging.level.org.springframework.data=INFO
logging.level.org.springframework.security=INFO

# Spring Boot Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Disable Spring Boot default whitelabel error page
server.error.whitelabel.enabled=false
